<div class="body">
  <h2 style="font-size:36px; font-weight:700; margin-bottom:30px;" class="underline">News & Updates</h2>
 <div class="regular-news">
    <mat-card class="news-template" *ngFor="let news of news" (click)="browseNews(news.id)">
      <img mat-card-image [src]="news.image" alt="">
      <h2 style="font-size: 32px; font-weight:500;">
        {{news.heading}}
      </h2>
      <p style="color: gray;font-family:Roboto;">
       {{news.content}}
      </p>

      <mat-divider style="background:gray;"></mat-divider>

      <section style="margin-top:30px;">
        <p><i class="bi bi-chat"></i>0 <span style="float: right;">20th Jan 2022</span></p>
      </section>
    </mat-card>
  </div>
</div>
