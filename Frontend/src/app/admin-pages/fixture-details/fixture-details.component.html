<h2 style="font-size: 28px; margin-top: 50px;" class="underline"> All Fixtures</h2>

<div class="form-box">
    <mat-card>
        <table mat-table [dataSource]="fixtures">
            <ng-container matColumnDef="fid">
                <th mat-header-cell *matHeaderCellDef> Fixture ID. </th>
                <td mat-cell *matCellDef="let fix">{{fix.fid}}</td>
            </ng-container>
            <ng-container matColumnDef="match">
                <th mat-header-cell *matHeaderCellDef> Match No. </th>
                <td mat-cell *matCellDef="let fix">{{fix.matchNo}}</td>
            </ng-container>
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let fix">{{fix.time}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef> Actions </th>
                <td *matCellDef="let fix">
                    <button mat-button (click)="updateFixtures(fix.fid)"> Update </button>
                    <button mat-button style="background-color: #5ac0ec;" (click)="viewFixtures(fix.fid)"> View </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
