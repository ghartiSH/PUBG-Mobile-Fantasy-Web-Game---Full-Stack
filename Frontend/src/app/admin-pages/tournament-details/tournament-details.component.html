<h2 style="font-size: 28px; margin-top: 50px;" class="underline"> All Tournaments </h2>

<div class="form-box">
    <mat-card>
        <table mat-table [dataSource]="tournaments">
            <ng-container matColumnDef="tournamentId">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.tournamentId}}</td>
            </ng-container>

            <ng-container matColumnDef="tournamentName">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.tournamentName}}</td>
            </ng-container>

            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.region}}</td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start Date. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.startDate | date:'dd MMM yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End Date. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.endDate | date:'dd MMM yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="prizePool">
                <th mat-header-cell *matHeaderCellDef> PrizePool. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.prizePool}}</td>
            </ng-container>
            
            <ng-container matColumnDef="tier">
                <th mat-header-cell *matHeaderCellDef> Tier. </th>
                <td mat-cell *matCellDef="let tournament">{{tournament.tier}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef> actions. </th>
                <td *matCellDef="let tournament">
                    <button mat-button (click)="updateTournament(tournament.tournamentId)"> Update </button>
                    <button mat-button style="background-color: #5ac0ec;" (click)="viewTournament(tournament.tournamentId)"> View </button>
                    <button mat-button style="background-color: red;" (click)="deleteTournament(tournament.tournamentId)"> Delete </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
