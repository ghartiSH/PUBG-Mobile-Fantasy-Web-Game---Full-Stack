<h2 style="font-size: 28px; margin-top: 50px;" class="underline"> All Teams </h2>

<div class="form-box">
    <mat-card>
        <table mat-table [dataSource]="teams">
            <ng-container matColumnDef="teamId">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let teams">{{teams.teamId}}</td>
            </ng-container>

            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let teams">{{teams.teamName}}</td>
            </ng-container>

            <ng-container matColumnDef="region">
                <th mat-header-cell *matHeaderCellDef> Region. </th>
                <td mat-cell *matCellDef="let teams">{{teams.region}}</td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let teams">{{teams.country}}</td>
            </ng-container>

    
            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef> actions. </th>
                <td *matCellDef="let teams">
                    <button mat-button (click)="update(teams.teamId)"> Update </button>
                    <button mat-button style="background-color: #5ac0ec;" > View </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
