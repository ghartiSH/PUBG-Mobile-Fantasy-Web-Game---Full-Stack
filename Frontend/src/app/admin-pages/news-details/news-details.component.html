<h2 style="font-size: 28px; margin-top: 50px;" class="underline"> All News </h2>

<div class="form-box">
    <mat-card>
        <table mat-table [dataSource]="news">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID. </th>
                <td mat-cell *matCellDef="let newss">{{newss.id}}</td>
            </ng-container>

            <ng-container matColumnDef="heading">
                <th mat-header-cell *matHeaderCellDef> Heading </th>
                <td mat-cell *matCellDef="let newss">{{newss.heading}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th *matHeaderCellDef> actions. </th>
                <td *matCellDef="let newss">
                    <button mat-button (click)="updateNews(newss.id)"> Update </button>
                    <button mat-button style="background-color: #5ac0ec;" (click)="viewNews(newss.id)"> View </button>
                    <button mat-button style="background-color: red;" (click)="deleteNews(newss.id)"> Delete </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
