<h2 style="font-size: 28px; margin-top:50px" class="underline"> Add Tournaments</h2>

<div class="form-box">
    <mat-card>
        <form novalidate #playerForm="ngForm" class="example-form" (ngSubmit) = "onSubmit()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Team Id</mat-label>
                <input matInput class="numberInput" placeholder="Ex. 1" type="number" id="tmid" name="tmid" [(ngModel)]="teamId" #name required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label> Player ID</mat-label>
                <input matInput placeholder="Ex. 1" type="number" [(ngModel)]="players.playerId" id="pid" name="pid" #pid required>
              </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" >
              <mat-label>Player Name</mat-label>
              <input matInput placeholder="Ex. PMPL South Asia" type="text" [(ngModel)]="players.playerName" id="name" name="name" #name required>
            </mat-form-field>
          
              <section class="example-full-width">
                <mat-label>Choose Player Image : </mat-label>
                <input mat-input type="file" id="image" name="image" text="Select Tournament Logo"(change)="onChange($event)">
              </section>
              <button mat-button type="submit" class="example-full-width" [disabled] = "playerForm.form.invalid"> Submit </button>
          </form>
    </mat-card>
</div>
