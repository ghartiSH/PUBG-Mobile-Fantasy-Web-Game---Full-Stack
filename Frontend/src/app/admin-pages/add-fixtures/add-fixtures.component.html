<h2 style="font-size: 28px; margin-top:50px" class="underline"> Add Fixtures</h2>

<div class="form-box">
    <mat-card>
        <form novalidate #fixtureForm="ngForm" class="example-form" (ngSubmit) = "onSubmit()">

            <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Match Day</mat-label>
                <input matInput class="numberInput" placeholder="Ex. 1" type="number" id="trid" name="trid" [(ngModel)]="tournamentId" #name required>
              </mat-form-field>

              <mat-form-field class="example-full-width" appearance="fill" >
                <mat-label>Match No.</mat-label>
                <input matInput class="numberInput"  placeholder="Ex. 1" type="number" id="teamid" name="teamid" [(ngModel)]="fixture.matchNo" #name required>
              </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill" >
              <mat-label>Time</mat-label>
              <input matInput placeholder="5:00 PM" type="text" id="name" name="name" [(ngModel)]="fixture.time" #name required>
            </mat-form-field>

            <section class="example-full-width">
                <mat-label>Choose Map : </mat-label>
                <input mat-input type="file" id="image" name="image" text="Select Map Image"(change)="onChange($event)">
              </section>
          

              <button mat-button type="submit" class="example-full-width" [disabled] = "fixtureForm.form.invalid"> Submit </button>
          </form>
    </mat-card>
</div>
